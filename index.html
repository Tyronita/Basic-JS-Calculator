<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link href="styles/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <section id="result">
                    <div class="result__container">
                        <p id="history-value"></p>
                        <p id="output-value"></p>
                    </div>
                </section>
                <section class="keyboard">
                    <button data-type="operator" data-value="clear">C</button>
                    <button data-type="operator" data-value="backspace">CE</button>
                    <button data-type="operator" data-value="%">%</button>
                    <button data-type="operator" data-value="/">&divide;</button>
                    <button data-type="number" data-value="7">7</button>
                    <button data-type="number" data-value="8">8</button>
                    <button data-type="number" data-value="9">9</button>
                    <button data-type="operator" data-value="*">&times;</button>
                    <button data-type="number" data-value="4">4</button>
                    <button data-type="number" data-value="5">5</button>
                    <button data-type="number" data-value="6">6</button>
                    <button data-type="operator" data-value="-">-</button>
                    <button data-type="number" data-value="1">1</button>
                    <button data-type="number" data-value="2">2</button>
                    <button data-type="number" data-value="3">3</button>
                    <button data-type="operator" data-value="+">+</button>
                    <button id="rainbow">&#x1F308;</button>
                    <button data-type="number" data-value="0" class="zero">0</button>
                    <button data-type="operator" data-value="=" class="equals">=</button>
                </section>
            </div>
        </div>
        <script src="scripts/colours.js"></script>
        <script src="scripts/calculator-functions.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
